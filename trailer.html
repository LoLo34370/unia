<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer inconigo</title>
    <link href="css/trailer.css" rel="stylesheet">
    <meta http-equiv="refresh" content="13; URL=https://inconigo.fr/">
    <link rel="icon" type="image/png" href="/img/Unia-logo.png">
</head>
<body>
    <video id="fullscreen-video" controls>
        <source src="img/Inconigo logo.mp4" type="video/mp4">
    </video>

    <script>
        // Détecter si l'utilisateur consulte le site sur un appareil mobile
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Sélectionner la balise vidéo
        var video = document.getElementById('fullscreen-video');

        // Si l'utilisateur est sur un appareil mobile, ajouter l'attribut 'controls' pour afficher les contrôles de la vidéo
        if (isMobile) {
            video.setAttribute('controls', 'controls');
        } else { // Sinon, si c'est un bureau, activer l'autoplay
            video.setAttribute('autoplay', 'autoplay');
        }
    </script>
</body>
</html>
